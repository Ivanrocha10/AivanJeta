<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Gorjetas</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="conteiner">
    <div>
      <h1 class="title">Calculadora de Gorjetas</h1>
    </div>
    <div>
      <form class="tipsForm" id="tipsForm">
        <label for="bill">
          <p>Quanto ficou a conta?</p>
      </label>
      <p>
        R$ <input type="number" placeholder="100" name="bill" id="bill" class="formMoney" required>
      </p>
      <label for="serviceQual">
        <p>Como foi seu serviço?</p>
      </label>
      <p>
        <select name="serviceQual" id="serviceQual" class="formService" required>
         <option value="0" disabled selected>-- Escolha uma opção</option>
         <option value="0.3">30% - Incrível</option>
         <option value="0.2">20% - Bom</option>
         <option value="0.15">15% - Aceitável</option>
         <option value="0.1">10% - Ruim</option>
         <option value="0.05">5% - Péssimo</option>
        </select>
      </p>
      <label for="people">
        <p>Quantas pessoas vão dividir a conta?</p>
      </label>
      <p>
        <input type="number" placeholder="1" name="people" id="people" class="formPeople" required> Pessoa(s).
      </p>
      <button type="submit" class="formButton">Calcular!</button>
    </form>
  </div>
    <div id="total">
      Gorjeta total:
      R$ <span id="tip">0,00</span>
      <p id="each">Cada</p>
    </div>
  </div>
  <script src="./index.js"></script>
  <footer>
    <p id="ivan">@Ivanrocha10</p>
  </footer>
</body>
</html>
